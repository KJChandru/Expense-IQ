<div class="login-container">
  <div class="login-box">
    <div class="logo">
      <img src="../../../assets/icon.png">
    </div>
    <h2>Expense IQ</h2>
    <p>Let’s get you signed in securely.</p>

    <form [formGroup]="LoginForm">
      <input formControlName="UserName" type="text" placeholder="Username" />
      <input formControlName="password" type="password" placeholder="Password" />
     
      <button type="submit" class="submit-btn" (click)="LoginUser()">Log In</button>
    </form>
    <!-- <div class="divider"><span>Or</span></div>
    <button class="login-btn google-btn">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
      Continue with Google
    </button>
 -->

    <p class="signup-text">
      Don’t Have an Account?
      <a [routerLink]="'/user/register'">Sign Up</a>
    </p>
  </div>
</div>
