<div class="wallet-container">

  <!-- Header -->
  <div class="wallet-header">
    <div class="wallet-header-row">
      <h1>Wallets</h1>

      <div class="wallet-actions">
        <!-- Search -->
        <div class="search-box">
          <span class="material-icons">search</span>
          <input [(ngModel)]="searchText" type="text" placeholder="Search wallets">
        </div>

        <!-- Transfer Button -->
        <button class="btn btn-outline" (click)="transferFunds()">
          <span class="material-icons">swap_horiz</span>
          <span>Transfer</span>
        </button>

        <!-- Create Wallet Button -->
        <button class="btn btn-primary" (click)="createWallet()">
          <span class="material-icons">add</span>
          <span>New</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Wallet Grid -->
  <div class="wallet-grid">
    <div *ngFor="let wallet of filteredWallets()" class="wallet-item">

      <!-- Top Row: Icon + Name + Type + Edit -->
      <div class="wallet-header-row">
        <div class="wallet-info">
          <div class="wallet-icon">
            <span class="material-icons">{{ getWalletIcon(wallet.type) }}</span>
          </div>
          <div class="wallet-details">
            <div class="name">{{ wallet.name }}</div>
            <div class="type">{{ wallet.type }}</div>
          </div>
        </div>

        <button class="btn btn-outline" (click)="editWallet(wallet)">
          <span class="material-icons">edit</span>
          <span>Edit</span>
        </button>
      </div>

      <!-- Balance Info -->
      <div class="wallet-balance">
        <div class="label">Balance</div>
        <div class="amount">{{ wallet.balance | currency:wallet.currency }}</div>
        <div class="currency">{{ wallet.currency }}</div>
      </div>

      <!-- Action Buttons -->
      <div class="wallet-actions-row">
        <button class="btn btn-outline" (click)="transferFunds()">
          <span class="material-icons">swap_horiz</span>
          <span>Transfer</span>
        </button>

        <button class="btn btn-danger" (click)="deleteWallet(wallet)">
          <span class="material-icons">delete</span>
          <span>Delete</span>
        </button>
      </div>

    </div>
  </div>

  <!-- Create Wallet Modal -->
  <app-create-wallet #createWalletModal (walletCreated)="addWallet($event)"></app-create-wallet>

</div>
