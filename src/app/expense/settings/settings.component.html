<div class="min-h-screen bg-neutral-50 py-10 px-4">
  <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-sm border border-neutral-200 overflow-hidden">

    <!-- Header -->
    <div class="px-8 py-6 border-b border-neutral-200 flex items-center justify-between">
      <h1 class="text-xl font-bold text-neutral-900">Settings</h1>
      <span class="text-sm text-neutral-500">Manage your app preferences</span>
    </div>

    <!-- Content -->
    <div class="px-8 py-8 space-y-8">

      <!-- Change Currency -->
      <section class="p-6 bg-neutral-50 rounded-xl border border-neutral-200 hover:shadow-sm transition-all">
        <h2 class="text-sm font-semibold text-neutral-700 mb-4 flex items-center gap-2">
          <img src="../../../assets/icons/currency.png" alt="Currency Icon" class="w-6 h-6" />
          Change Currency
        </h2>
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
          <p class="text-sm text-neutral-600">Select your preferred currency for displaying expenses.</p>
          <select
            [(ngModel)]="currency"
            class="w-48 px-3 py-2 bg-white border border-neutral-300 rounded-md text-sm text-neutral-900 focus:outline-none focus:ring-1 focus:ring-neutral-900 focus:border-neutral-900">
            <option *ngFor="let c of currencies" [value]="c.value">{{ c.label }}</option>
          </select>
        </div>
      </section>

      <!-- Export Data -->
      <section class="p-6 bg-neutral-50 rounded-xl border border-neutral-200 hover:shadow-sm transition-all">
        <h2 class="text-sm font-semibold text-neutral-700 mb-4 flex items-center gap-2">
          <img src="../../../assets/icons/download.png" alt="Export Icon" class="w-6 h-6" />
          Export Data
        </h2>
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
          <p class="text-sm text-neutral-600">Download your transactions as a CSV file.</p>
          <button
            (click)="exportData()"
            class="px-4 py-2 bg-neutral-900 text-white text-sm font-medium rounded-md hover:bg-neutral-800 transition-colors">
            Export CSV
          </button>
        </div>
      </section>

      <!-- Reset Transactions -->
      <section class="p-6 bg-red-50 rounded-xl border border-red-200 hover:shadow-sm transition-all">
        <h2 class="text-sm font-semibold text-red-700 mb-4 flex items-center gap-2">
          <img src="../../../assets/icons/alert.png" alt="Reset Icon" class="w-6 h-6" />
          Reset Transactions
        </h2>
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
          <p class="text-sm text-red-600">Permanently delete all your transactions. This action cannot be undone.</p>
          <button
            (click)="resetTransactions()"
            class="px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-md hover:bg-red-700 transition-colors">
            Reset All
          </button>
        </div>
      </section>

    </div>

    <!-- Footer -->
    <div class="px-8 py-6 border-t border-neutral-200 flex items-center justify-end bg-white">
      <button
        (click)="saveSettings()"
        class="px-5 py-2 bg-neutral-900 text-white text-sm font-medium rounded-md hover:bg-neutral-800 transition-colors">
        Save Changes
      </button>
    </div>

  </div>
</div>
