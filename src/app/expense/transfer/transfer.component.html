<!-- Overlay -->
<div

  class="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50 transition-opacity"
>
  <!-- Modal -->
  <div
    class="bg-white rounded-2xl shadow-lg w-full max-w-md mx-4 animate-fadeIn"
  >
    <!-- Header -->
    <div class="flex items-center justify-between px-6 py-4 border-b border-gray-100">
      <h2 class="text-xl font-semibold text-gray-800">Transfer Amount</h2>
      <button
        (click)="close()"
        class="text-gray-400 hover:text-gray-600 transition"
      >
        <span class="material-icons text-[22px]">close</span>
      </button>
    </div>

    <!-- Body -->
    <div class="p-6 space-y-5 text-gray-700">
      <!-- From Wallet -->
      <div>
        <label class="block text-sm font-medium mb-1">From Wallet</label>
        <select
         class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
        >
          <option  selected>{{fromWallet.walletCode}}</option>
          <!-- <option [disabled]>
            {{ fromWallet?.walletCode }}
          </option> -->
        </select>
      </div>

      <!-- To Wallet -->
      <div>
        <label class="block text-sm font-medium mb-1">To Wallet</label>
        <select
          [(ngModel)]="transfer.toWalletId"
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
        >
          <option value="" disabled selected>Select Wallet</option>
          <option *ngFor="let w of wallets" [value]="w.walletId">
            {{ w.walletCode }}
          </option>
        </select>
      </div>

      <!-- Amount -->
      <div>
        <label class="block text-sm font-medium mb-1">Amount</label>
        <input
          type="number"
          [(ngModel)]="transfer.amount"
          placeholder="Enter amount"
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Notes -->
      <div>
        <label class="block text-sm font-medium mb-1">Notes</label>
        <textarea
          [(ngModel)]="transfer.notes"
          rows="2"
          placeholder="Optional note..."
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
        ></textarea>
      </div>
    </div>

    <!-- Footer -->
    <div class="flex justify-end gap-3 px-6 py-4 border-t border-gray-100">
      <button
        (click)="close()"
        class="px-4 py-2 rounded-lg border border-gray-200 text-gray-700 hover:bg-gray-50 transition"
      >
        Cancel
      </button>
      <button
        (click)="onTransfer()"
        class="px-5 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 transition"
      >
        Transfer
      </button>
    </div>
  </div>
</div>
